<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><title>Gallery</title><style>body{margin:0;font-family:system-ui,sans-serif;background:#fafafa}.grid{display:grid;gap:.5rem;padding:.5rem;grid-template-columns:repeat(auto-fill,minmax(200px,1fr))}.grid a{display:block;border:1px solid #ddd;background:#fff;padding:.25rem;border-radius:6px;transition:box-shadow .2s}.grid a:hover{box-shadow:0 0 8px rgba(0,0,0,.2)}.grid img{width:100%;height:160px;object-fit:cover;display:block}.caption{font-size:.75rem;text-align:center;padding:.25rem 0;color:#333;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}</style></head><body><div class='grid'>
</div></body></html>
